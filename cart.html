              <div class="inn-con2">

                <div class="white">

                </div>

            <div class="inn-con">

              <div class="inn-con2">

                </div>

                </div>
              </div>
            </div>
            <div class="inn-con">
              <img src="Ellipse 8.png" alt="" />

                <h3>Rancheros(Tofu)</h3>
                <div class="inn-conp">
                  <p>$25.00</p>
                </div>
              </div>
              <div class="inn-con2">
                <p>-</p>
                <div class="white">
                  <p>1</p>
                </div>
                <p>+</p>
                <div class="star">
                  <img src="Path.png" alt="" />

                </div>

            <div class="in-3">

                <input type="text" class="transparent" placeholder="enter promo code">

                  <p class="promo">enter promo code</p>
                </div> -->
                <div class="ap">

                </div>
