<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-sect">
      <div class="menu">
        <div class="logo">
          <h1>S.</h1>
        </div>

        <div class="vector">
          <a href="/index.html">
            <img src="Vector.png" alt="icon" />
          </a>
        </div>

        <div class="rectangle">
          <div class="restaurant">
            <img src="restaurant_menu_24px.png" alt="" />
          </div>
        </div>

        <div class="cart">
          <a href="/cart.html">
            <img src="shopping_cart_24px.png" alt="" />
          </a>
        </div>
        <div class="place">
          <img src="place_24px.png" alt="" />
        </div>
        <div class="vec">
          <img src="vector arrow.png" alt="" />
        </div>
      </div>

      <div class="second-sec">
        <div class="sushi">
          <div>
            <h2>SUSHI FOOD</h2>
          </div>
          <div class="rect"></div>
        </div>

        <div class="images">
          <div class="top-images">
            <div class="top-p">
              <div>
                <img src="plate1.png" alt="" />
                <p>Smashed Avo</p>
              </div>
              <div>
                <img src="plate 2.png" alt="" />
                <p>Yin & Yang</p>
              </div>
              <div>
                <img src="plate3.png" alt="" />
                <p>Pancakes</p>
              </div>
              <div>
                <img src="plate4.png" alt="" />
                <p>Huevos Rancheros</p>
              </div>
            </div>
          </div>
          <div class="bottom-images">
            <div class="bottom-p">
              <div>
                <img src="plate 01.png" alt="" />
                <p>Rancheros (Tofu)</p>
              </div>
              <div>
                <img src="plate02.png" alt="" />
                <p>Breakkie Roll</p>
              </div>
              <div>
                <img src="plate03.png" alt="" />
                <p>Breakkie Roll</p>
              </div>
              <div>
                <img src="plate04.png" alt="" />
                <p>Burrito</p>
              </div>
            </div>
          </div>
        </div>
        <div class="hold">
          <div class="button">
            <p>LOAD MORE</p>
          </div>
        </div>
        <div class="right">Copyright Â© 2021 Sushi Restaurant</div>
      </div>
    </main>
  </body>
</html>
